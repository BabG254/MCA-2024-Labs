<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA-2024 Labs</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 40px;
            animation: slideIn 2s;
        }

        ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        li {
            margin: 0 15px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.5em;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: 0.3s;
            animation: fadeIn 2.5s;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        footer p {
            font-size: 0.9em;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
